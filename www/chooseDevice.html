<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <title>jQuery UI Resizable - Default functionality</title>
    <link rel="stylesheet" type="text/css" href="jquery/css/ui-lightness/jquery-ui-1.10.2.custom.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script  src="jquery/js/jquery-1.9.1.js"></script>
    <script  src="jquery/js/jquery-ui-1.10.2.custom.js"></script>
    <script  src="jquery/js/jquery.ui.touch-punch.js"></script>
    <style>
        
		#leftcolumn {
			padding: 0px 10px;
		}
		ul { 
			list-style-type: none;
			margin: 0;
			padding: 0; 
		}
        li { 
			margin: 5px 15px 5% 5%;
			padding: 0px;
			width: 12%;
			height: 100px;
			float : left;
			border-radius: 7px;
		}
		#maincontent {
			padding:15px;
		}
			
		
    </style>
    <script>
        $(function() {
            $( ".remoteButton" )
                .click(function( event ) {
                event.preventDefault();
                window.location = "index.html";
            });
        });
		
		$(function() {
            $( ".overviewButton" )
                .click(function( event ) {
                event.preventDefault();
                window.location = "overview.html";
            });
        });
		
		$(function() {
            $( ".ui-state-default" )
                .click(function( event ) {
                event.preventDefault();
                window.location = "schedule.html";
            });
        });
		
    </script>
</head>
    
<body class="overview">
   	<div id="header">
				<div class="leftButton button overviewButton"><span>Back</span></div>
				<div class="midContainer"><h1 id="pageTitle" >Choose device to add schedule for</h1></div>
				<div class="rightButton button remoteButton"><span>Remote</span></div>
			</div>
    <div id="leftcolumn">
        <div id="maincontent" class="ui-widget ui-helper-clearfix">
				<ul>
                    <li class="ui-state-default">Item 1</li>
                    <li class="ui-state-default">Item 2</li>
                    <li class="ui-state-default">Item 3</li>
                    <li class="ui-state-default">Item 4</li>
                    <li class="ui-state-default">Item 5</li>
                    <li class="ui-state-default">Item 6</li>
                </ul>
            </div>	
		
	</div>
 
</body>
</html>
