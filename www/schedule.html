<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <title>jQuery UI Resizable - Default functionality</title>
    <link rel="stylesheet" type="text/css" href="jquery/css/ui-lightness/jquery-ui-1.10.2.custom.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script  src="jquery/js/jquery-1.9.1.js"></script>
    <script  src="jquery/js/jquery-ui-1.10.2.custom.js"></script>
    <script  src="jquery/js/jquery.ui.touch-punch.js"></script>
    <style>
        #resizable { width: 80px; height: 80px; padding: 0.0em; }
        #resizable h3 { text-align: center; margin: 0; }

        #resizable1 { width: 80px; height: 80px; padding: 0.0em; }
        #resizable1 h3 { text-align: center; margin: 0; }

        #leftcolumn { width: 924px; height: 750; border: 1px solid red; float: left}
        #rightcolumn { width: 100px; height: 750; border: 1px solid red; float: left}
        #weekrow { height:80; border: 1px solid red; }
    </style>
    <script>
        $(function() {
            $( "#resizable" )
            .resizable({handles: "e, w", distance: 20})
            .draggable({ axis: "x", distance: 20});
        });
        $(function() {
            $( "#resizable1" )
            .resizable({handles: "e, w", distance: 20})
            .draggable({ axis: "x", distance: 20});
        });
        $(function() {
            $( "input[type=submit], a, button" )
                .button()
                .click(function( event ) {
                event.preventDefault();
                window.location = "index.html";
            });
        });
    </script>
</head>
    
<body>
    <div id="header">
        <button class="headerNavButton ui-button">Remote</button>
        <h1 id="pageTitle">Schedule Device</h1>
    </div>
    <div id="leftcolumn">
        <div id="weekrow"></div>
        <div id="weekrow"></div>
            <div id="resizable" class="ui-widget-content">
                <h3 class="ui-widget-header">Resizable</h3>
            </div>
        <div id="weekrow"></div>
        <div id="weekrow"></div>
            <div id="resizable1" class="ui-widget-content">
                <h3 class="ui-widget-header">Resizable</h3>
            </div>
        <div id="weekrow"></div>
        <div id="weekrow"></div>
        <div id="weekrow"></div>
    </div>
    <div id="rightcolumn"><p>text goes here</p>
</div>
 
</body>
</html>
