    <script>
        $(function() {

        $(function() {
            $( "input[type=submit], a, button" )
                .button()
                .click(function( event ) {
                event.preventDefault();
                window.location = "index.html";
            });
        });
        $(function() {
            $( "body" ).width($(window).width()).height($(window).height());
        });
    </script>
</head>
