<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <title>Schedule Overview</title>
    <link rel="stylesheet" type="text/css" href="jquery/css/ui-lightness/jquery-ui-1.10.2.custom.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/schedule.css" />
    <script  src="jquery/js/jquery-1.9.1.js"></script>
    <script  src="jquery/js/jquery-ui-1.10.2.custom.js"></script>
    <script  src="jquery/js/jquery.ui.touch-punch.js"></script>
    <script>
        $(function() {
            $( "#resizable" )
            .resizable({handles: "e, w", distance: 20})
            .draggable({ axis: "x", distance: 20});
        });
        $(function() {
            $( "#resizable1" )
            .resizable({handles: "e, w", distance: 20})
            .draggable({ axis: "x", distance: 20});
        });
        $(function() {
            $( "input[type=submit], a, button" )
                .button()
                .click(function( event ) {
                event.preventDefault();
                window.location = "index.html";
            });
        });
        $(function() {
            $( "body" ).width($(window).width()).height($(window).height());
        });
    </script>
</head>
    
<body>
    <div id="header">
        <button class="headerNavButton ui-button">Remote</button>
        <h1 id="pageTitle">Schedule Device</h1>
    </div>
    
    
    <div id="maincontent" class="clearfix">
        <div id="rightAddingPane">
            <div id="trashCanBox">Trash</div>
            <!-- stuff -->
        </div>
        <div id="leftSchedulePane">
            <div id="deviceHeader" class="clearfix">
                <image id="deviceImage" src="img/stock_lightbulb.jpg" />
                <div id="deviceInfo">
                    <div id="deviceName">Tall Lamp</div>
                    <div id="deviceLocation">Living Room (outlet = 2.6)</div>
                    <div id="scheduleTimeBar" class="clearfix">
                        <!-- 24 (div) boxes dynamically sized to fit the width -->
                        <div id="time00" class="timeBarHour timeBarNight"><div class="timeBarText">12am</div><div class="tallHourMark"></div></div>
                        <div id="time01" class="timeBarHour timeBarNight"><div class="shortHourMark"></div></div>
                        <div id="time02" class="timeBarHour timeBarNight"><div class="shortHourMark"></div></div>
                        <div id="time03" class="timeBarHour timeBarNight"><div class="timeBarText">3am</div><div class="tallHourMark"></div></div>
                        <div id="time04" class="timeBarHour timeBarNight"><div class="shortHourMark"></div></div>
                        <div id="time05" class="timeBarHour timeBarNight"><div class="shortHourMark"></div></div>
                        <div id="time06" class="timeBarHour"><div class="timeBarText">6am</div><div class="tallHourMark"></div></div>
                        <div id="time07" class="timeBarHour"><div class="shortHourMark"></div></div>
                        <div id="time08" class="timeBarHour"><div class="shortHourMark"></div></div>
                        <div id="time09" class="timeBarHour"><div class="timeBarText">9am</div><div class="tallHourMark"></div></div>
                        <div id="time10" class="timeBarHour"><div class="shortHourMark"></div></div>
                        <div id="time11" class="timeBarHour"><div class="shortHourMark"></div></div>
                        <div id="time12" class="timeBarHour"><div class="timeBarText">12pm</div><div class="tallHourMark"></div></div>
                        <div id="time13" class="timeBarHour"><div class="shortHourMark"></div></div>
                        <div id="time14" class="timeBarHour"><div class="shortHourMark"></div></div>
                        <div id="time15" class="timeBarHour"><div class="timeBarText">3pm</div><div class="tallHourMark"></div></div>
                        <div id="time16" class="timeBarHour"><div class="shortHourMark"></div></div>
                        <div id="time17" class="timeBarHour"><div class="shortHourMark"></div></div>
                        <div id="time18" class="timeBarHour"><div class="timeBarText">6pm</div><div class="tallHourMark"></div></div>
                        <div id="time19" class="timeBarHour"><div class="shortHourMark"></div></div>
                        <div id="time20" class="timeBarHour"><div class="shortHourMark"></div></div>
                        <div id="time21" class="timeBarHour timeBarNight"><div class="timeBarText">9pm</div><div class="tallHourMark"></div></div>
                        <div id="time22" class="timeBarHour timeBarNight"><div class="shortHourMark"></div></div>
                        <div id="time23" class="timeBarHour timeBarNight"><div class="shortHourMark"></div></div>
                    </div>
                </div>
            </div>
            <div class="dayRow">
                <div class="dayNameBox">Mon</div>
                <div class="dayRowSchedule">foo</div>
            </div>
            <div class="dayRow">
                <div class="dayNameBox">Tue</div>
                <div class="dayRowSchedule"></div>
            </div>
            <div class="dayRow">
                <div class="dayNameBox">Wed</div>
                <div class="dayRowSchedule"></div>
            </div>
            <div class="dayRow">
                <div class="dayNameBox">Thu</div>
                <div class="dayRowSchedule"></div>
            </div>
            <div class="dayRow">
                <div class="dayNameBox">Fri</div>
                <div class="dayRowSchedule"></div>
            </div>
            <div class="dayRow">
                <div class="dayNameBox">Sat</div>
                <div class="dayRowSchedule"></div>
            </div>
            <div class="dayRow">
                <div class="dayNameBox">Sun</div>
                <div class="dayRowSchedule"></div>
            </div>
        </div>
    </div>
    
    
    
    
    
    
    
    
    
    
    
    <div id="leftcolumn">
        <div id="weekrow"></div>
        <div id="weekrow"></div>
            <div id="resizable" class="ui-widget-content">
                <h3 class="ui-widget-header">Resizable</h3>
            </div>
        <div id="weekrow"></div>
        <div id="weekrow"></div>
            <div id="resizable1" class="ui-widget-content">
                <h3 class="ui-widget-header">Resizable</h3>
            </div>
        <div id="weekrow"></div>
        <div id="weekrow"></div>
        <div id="weekrow"></div>
    </div>
    <div id="rightcolumn"><p>text goes here</p>
</div>
 
</body>
</html>
