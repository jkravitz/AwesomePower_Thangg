<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <title>jQuery UI Resizable - Default functionality</title>
    <link rel="stylesheet" type="text/css" href="jquery/css/ui-lightness/jquery-ui-1.10.2.custom.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script  src="jquery/js/jquery-1.9.1.js"></script>
    <script  src="jquery/js/jquery-ui-1.10.2.custom.js"></script>
    <script  src="jquery/js/jquery.ui.touch-punch.js"></script>
    <style>
        
		#leftcolumn {
			padding: 0px 10px;
		}
		
		
    </style>
    <script>
        $(function() {
            $( "input[type=submit], a, button" )
                .button()
                .click(function( event ) {
                event.preventDefault();
                window.location = "index.html";
            });
        });
    </script>
</head>
    
<body class="overview">
    <div id="header">
        <button class="headerNavButton ui-button">Remote</button>
        <h1 id="pageTitle" >Schedules</h1>
    </div>
    <div id="leftcolumn">
        <div class="device">
			<div class="deviceImage">
				
			</div>
			<div class="deviceSchedule">
				<div class="monday dayContainer">
					<div class="day">Monday</div>
					<div class="time">
						<div style="width:10px;"></div>
						<div style="width:100px;  left:50px;"></div>
						<div style="width:300px;  left:200px;"></div>
					</div>
				</div>
				<div class="tuesday">
					<div class="day">Tuesday</div>
					<div class="time">
						<div style="width:10px;"></div>
						<div style="width:100px;  left:50px;"></div>
						<div style="width:300px;  left:200px;"></div>
					</div>
				</div>
				<div class="wednesday">
					<div class="day">Wednesday</div>
					<div class="hours" style="width:10px;  left:200px;"></div>
					<div class="hours" style="width:100px;  left:300px;"></div>
					<div class="hours" style="width:300px;  left:500px;"></div>
				</div>
				<div class="thursday">
					<div class="day">Thursday</div>
					<div class="hours" style="width:10px;  left:200px;"></div>
					<div class="hours" style="width:100px;  left:300px;"></div>
					<div class="hours" style="width:300px;  left:500px;"></div>
				</div>
				<div class="friday">
					<div class="day">Friday</div>
					<div class="hours" style="width:10px;  left:200px;"></div>
					<div class="hours" style="width:100px;  left:300px;"></div>
					<div class="hours" style="width:300px;  left:500px;"></div>
				</div>
				<div class="saturday">
					<div class="day">Saturday</div>
					<div class="hours" style="width:10px;  left:200px;"></div>
					<div class="hours" style="width:100px;  left:300px;"></div>
					<div class="hours" style="width:300px;  left:500px;"></div>
				</div>
				<div class="sunday">
					<div class="day">Sunday</div>
					<div class="hours" style="width:10px;  left:200px;"></div>
					<div class="hours" style="width:100px;  left:300px;"></div>
					<div class="hours" style="width:300px;  left:500px;"></div>
				</div>
			</div>
		</div>
	</div>
 
</body>
</html>
