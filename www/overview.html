<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <title>jQuery UI Resizable - Default functionality</title>
    <link rel="stylesheet" type="text/css" href="jquery/css/ui-lightness/jquery-ui-1.10.2.custom.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script  src="jquery/js/jquery-1.9.1.js"></script>
    <script  src="jquery/js/jquery-ui-1.10.2.custom.js"></script>
    <script  src="jquery/js/jquery.ui.touch-punch.js"></script>
    <style>
        
		#leftcolumn {
			padding: 0px 10px;
		}
		
		
    </style>
    <script>
        $(function() {
            $( ".remoteButton" )
                .click(function( event ) {
                event.preventDefault();
                window.location = "index.html";
            });
        });
		
		$(function() {
            $( "#plusSchedule" )
                .click(function( event ) {
                event.preventDefault();
                window.location = "chooseDevice.html";
            });
        });
		
		$(function() {
            $( ".device" )
                .click(function( event ) {
				$(this).css("box-shadow","0px 0px 10px #fff");
                event.preventDefault();	
                window.location = "schedule.html";
            });
        });
    </script>
</head>
    
<body class="overview">
    <div id="header">
		<div class="leftButton button remoteButton"><span>Back</span></div>
        <div class="midContainer"><h1 id="pageTitle" >Schedules</h1></div>
		<div class="rightButton button remoteButton"><span>Remote</span></div>
    </div>
    <div id="leftcolumn">
        <div class="device" id="item1">
			<div class="deviceImage">
				
			</div>
			<div class="deviceSchedule">
				<div class="monday">
					<div class="day">Monday</div>
					<div class="time">
						<div style="width:10px;"></div>
						<div style="width:100px;  left:50px;"></div>
						<div style="width:300px;  left:200px;"></div>
					</div>
				</div>
				<div class="tuesday">
					<div class="day">Tuesday</div>
					<div class="time">
						<div style="width:10px;"></div>
						<div style="width:100px;  left:50px;"></div>
						<div style="width:300px;  left:200px;"></div>
					</div>
				</div>
				<div class="wednesday">
					<div class="day">Wednesday</div>
					<div class="time">
						<div style="width:10px; left:100px;"></div>
						<div style="width:100px;  left:150px;"></div>
						<div style="width:300px;  left:300px;"></div>
					</div>
				</div>
				<div class="thursday">
					<div class="day">Thursday</div>
					<div class="time">
						<div style="width:10px; left: 50px;"></div>
						<div style="width:100px;  left:100px;"></div>
						<div style="width:300px;  left:250px;"></div>
					</div>
				</div>
				<div class="friday">
					<div class="day">Friday</div>
					<div class="time">
						<div style="width:10px;"></div>
						<div style="width:100px;  left:50px;"></div>
						<div style="width:300px;  left:200px;"></div>
					</div>
				</div>
				<div class="saturday">
					<div class="day">Saturday</div>
					<div class="time">
						<div style="width:10px; left:100px;"></div>
						<div style="width:100px;  left:150px;"></div>
						<div style="width:300px;  left:300px;"></div>
					</div>
				</div>
				<div class="sunday">
					<div class="day">Sunday</div>
					<div class="time">
						<div style="width:10px; left: 50px;"></div>
						<div style="width:100px;  left:100px;"></div>
						<div style="width:300px;  left:250px;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="addSchedule">
		<img src="img/plus.png" alt="plus" id="plusSchedule">
	</div>
 
</body>
</html>
