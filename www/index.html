<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Awesome Power Thangg</title>
        <link rel="stylesheet" href="./jquery/css/ui-lightness/jquery-ui-1.10.2.custom.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script  src="./jquery/js/jquery-1.9.1.js"></script>
        <script  src="./jquery/js/jquery-ui-1.10.2.custom.js"></script>
        <script  src="./jquery/js/jquery.ui.touch-punch.js"></script>
		<style>
            ul { list-style-type: none; margin: 0; padding: 0; margin-bottom: 10px; }
            li { margin: 5px; padding: 5px; width: 150px; height: 100px; float:left }
			body {width:1024px; height:768px;}
		</style>
        <script type="text/javascript">
            $(function() {
                $( "#sortable" ).sortable({
                    revert: true,
					placeholder: "ui-state-highlight"
                });
                $( "#draggable" ).draggable({
                    connectToSortable: "#sortable",
                    helper: "clone",
                    revert: "invalid"
                });
                $( "ul, li" ).disableSelection();
                $( "input[type=submit], a, button" )
                    .button()
                    .click(function( event ) {
                    event.preventDefault();
                    window.location = "schedule.html";
                });
            });
        </script>
    </head>

    <body>
        <div class="app">
            <div id="header">
                <button class="headerNavButton ui-button">Schedule</button>
                <h1 id="pageTitle">Devices Overview</h1>
            </div>

            <div id="maincontent">
                <ul>
                    <li id="draggable" class="ui-state-highlight">
                        <p>+</p>
                    </li>
                </ul>

                <ul id="sortable">
                    <li class="ui-state-default">Item 1</li>
                    <li class="ui-state-default">Item 2</li>
                    <li class="ui-state-default">Item 3</li>
                    <li class="ui-state-default">Item 4</li>
                    <li class="ui-state-default">Item 5</li>
                </ul>
            </div>
            <div id="footer">
            	<div id="trash" class="ui-widget-content ui-state-default">
 					 <h4 class="ui-widget-header"><span class="ui-icon ui-icon-trash">Trash</span> Trash</h4>
				</div>
            </div>
        </div>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>

    </body>
</html>
