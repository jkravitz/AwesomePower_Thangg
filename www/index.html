<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Awesome Power Thangg</title>
        <link rel="stylesheet" href="./jquery/css/ui-lightness/jquery-ui-1.10.2.custom.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script  src="./jquery/js/jquery-1.9.1.js"></script>
        <script  src="./jquery/js/jquery-ui-1.10.2.custom.js"></script>
        <script  src="./jquery/js/jquery.ui.touch-punch.js"></script>
		<script  src="./js/items.js"></script>
		
        <script type="text/javascript">
            window.addEventListener('load', function() {
                document.body.addEventListener('touchmove', function(e) {
                    e.preventDefault();
                }, false);
            }, false);
        </script>        
        <script type="text/javascript">
			
			
            $(function() {
                $( "#sortable" ).sortable({
                    revert: true,
					placeholder: "ui-state-highlight allremoteitems",
                    containment: "document",
					items: "li:not(.addIcon)"
                });
                $( "#draggable" ).draggable({
                    connectToSortable: "#sortable",
                    helper: "clone",
                    revert: "invalid",
					distance: 10
                });
                $( "ul, li" ).disableSelection();
                $( ".scheduleButton" )
                    .click(function( event ) {
                    event.preventDefault();
                    window.location = "schedule.html";
                });
				$( ".overviewButton" )
                    .click(function( event ) {
					
					localStorage.items = JSON.stringify(items);				
					
                    event.preventDefault();
                    window.location = "overview.html";
                });
				$('.thumbnail').click(function() {
						$(this).toggleClass("deviceon");
						$(this).toggleClass("deviceoff");
				});
				$(".addIcon").disableSelection();

            });

        </script>
    </head>

    <body>
    
        <div class="app">
           	<div id="header">
				<div class="leftButton button overviewButton"><span>Schedules</span></div>
				<div class="midContainer"><h1 id="pageTitle" >Devices Overview</h1></div>
				<div class="rightButton button scheduleButton"><span>temp. Schedule</span></div>
			</div>

            <div id="maincontentremote" class="ui-widget ui-helper-clearfix ">
               <!-- <ul>
                    <li  class="draggable ui-state-highlight">
                        <p>+</p>
                    </li>
                </ul>-->

                <ul id="sortable">
                    <li  class="addIcon allremoteitems">
                        +
                    </li>
                </ul>
            </div>
            <div id = "trash" class=" footer">
                	Trash (need to style)
                    <ul class="maincontent">
                    </ul>
                </div>

        </div>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
		<script>
			for (var item in items) {
				var idItem = item;
				if(items[item].status=='on'){
					var createHTML = '<li class="allremoteitems thumbnail ui-state-default deviceon "'+'id='+idItem+'>'+items[item].name+'</li>';
					$("#sortable").prepend(createHTML);
				}
				else{
					var createHTML = '<li class="allremoteitems thumbnail ui-state-default deviceoff "'+'id='+idItem+'>'+items[item].name+'</li>';
					$("#sortable").prepend(createHTML);
				}
				
			}
			
		</script>

    </body>
</html>
